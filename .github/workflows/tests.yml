name: Run Tests
on:
  push:
    branches: [ main ]
  pull_request:
jobs
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install dependencies
      run: pip install -r requirements.txt
    - run: pytest tests/ -v
